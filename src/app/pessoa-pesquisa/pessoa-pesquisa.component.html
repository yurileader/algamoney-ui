<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label> Nome</label>
      <input type="text" pInputText />
    </div>

    <div class="ui-g-12">
      <button pButton type="button" label="Pesquisar" ></button>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
      <p-table [value]="pessoas" [responsive]="true" [paginator]="true" [rows]="4">
          <ng-template pTemplate="header">
              <tr>
                  <th> Nome </th>
                  <th> Cidade </th>
                  <th> Estado </th>
                  <th> Status </th>
                  <th id="col-vazia"></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-pessoa>
              <tr>
                  <td>{{pessoa.nome}}</td>
                  <td>{{pessoa.cidade}}</td>
                  <td>{{pessoa.estado}}</td>
                  <td>
                    <a href="#" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
                        tooltipPosition="top">
                      {{pessoa.ativo ? 'Ativo' : 'Inativo'}}
                    </a>
                  </td>
                  <td class="col-acoes">
                    <a pButton class="espaco-icones" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                    <button pButton class="espaco-icones" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                 </td>
                </tr>
          </ng-template>
      </p-table>
      </div>
    </div>

    <div class="ui-g-12">
      <button pButton type="button" label="Nova Pessoa" ></button>
    </div>

  </div>
</div>
